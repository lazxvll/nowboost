<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NowCore - Оптимизация вашей системы</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Стили остаются точно такими же, как и были */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #121218; 
            background-image: radial-gradient(circle at 20% 20%, rgba(59, 130, 246, 0.15), transparent 40%);
            color: #ffffff;
            font-family: 'Manrope', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .login-button {
            position: absolute;
            top: 30px;
            right: 40px;
            color: #aeb1b8;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: color 0.2s ease-in-out;
        }

        .login-button:hover {
            color: #ffffff;
        }

        .content-wrapper {
            max-width: 650px;
            width: 100%;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            line-height: 1.25;
            margin-top: 0;
            margin-bottom: 24px;
        }

        p {
            font-size: 1rem;
            font-weight: 400;
            color: #aeb1b8;
            line-height: 1.6;
            max-width: 550px;
            margin: 0 auto 40px;
        }

        .download-button {
            display: inline-block;
            background-color: #3C77E6;
            color: #ffffff;
            text-decoration: none;
            padding: 16px 38px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 8px;
            transition: background-color 0.2s ease-in-out;
        }

        .download-button:hover {
            background-color: #3568cc;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            p {
                font-size: 0.95rem;
            }
            .login-button {
                top: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- ИЗМЕНЕНИЕ ЗДЕСЬ -->
    <a href="login.html" class="login-button">Личный кабинет</a>

    <div class="content-wrapper">
        <h1>NowCore</h1>
        <p>
            Независимо от вашего уровня опыта, NowCore предоставляет мощные инструменты для ускорения загрузки системы, оптимизации работы приложений и общего повышения эффективности вашего компьютера.
        </p>
        <a href="https://github.com/lazxvll/nowboost/releases/download/nowhere/NowCore.exe" class="download-button">
            Скачать для Windows
        </a>
    </div>

</body>
</html>
