<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - NowCore</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121218;
            background-image: radial-gradient(circle at 20% 20%, rgba(59, 130, 246, 0.15), transparent 40%);
            color: #ffffff;
            font-family: 'Manrope', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .login-container { background-color: #1C1C22; padding: 40px; border-radius: 12px; border: 1px solid #2a2a2e; width: 100%; max-width: 400px; text-align: center; }
        .login-container h1 { font-size: 2rem; margin-top: 0; margin-bottom: 30px; }
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; margin-bottom: 8px; color: #aeb1b8; font-size: 0.9rem; }
        .input-group input { width: 100%; padding: 12px; background-color: #121218; border: 1px solid #3a3a3e; border-radius: 6px; color: #ffffff; font-size: 1rem; box-sizing: border-box; transition: border-color 0.2s; }
        .input-group input:focus { outline: none; border-color: #3B82F6; }
        .login-button { width: 100%; padding: 14px; background-color: #3B82F6; color: #ffffff; border: none; border-radius: 6px; font-size: 1rem; font-weight: 500; cursor: pointer; transition: background-color 0.2s; }
        .login-button:hover:not(:disabled) { background-color: #2563EB; }
        .login-button:disabled { background-color: #373f50; color: #7d8590; cursor: not-allowed; }
        .error-message { color: #EF4444; margin-top: 15px; font-size: 0.9rem; height: 20px; }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Вход в кабинет</h1>
        <form id="login-form">
            <div class="input-group">
                <label for="nickname">Никнейм</label>
                <input type="text" id="nickname" name="nickname" required>
            </div>
            <div class="input-group">
                <label for="hwid">HWID</label>
                <input type="text" id="hwid" name="hwid" required>
            </div>
            <p id="error-message"></p>
            <button type="submit" class="login-button" disabled>Войти</button>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const submitButton = loginForm.querySelector('.login-button');
        const nicknameInput = document.getElementById('nickname');
        const hwidInput = document.getElementById('hwid');

        function validateForm() {
            const isNicknameFilled = nicknameInput.value.trim() !== '';
            const isHwidFilled = hwidInput.value.trim() !== '';
            if (isNicknameFilled && isHwidFilled) {
                submitButton.disabled = false;
            } else {
                submitButton.disabled = true;
            }
        }

        nicknameInput.addEventListener('input', validateForm);
        hwidInput.addEventListener('input', validateForm);

        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxwIooOY-0zZoS72Vqh8WSBeYhbD6juWYdG1w5JlnTjnaELAnqEeLZzMsHGle6IRyHZ/exec';

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const nickname = nicknameInput.value;
            const hwid = hwidInput.value;

            submitButton.disabled = true;
            submitButton.textContent = 'Проверка...';
            errorMessage.textContent = '';

            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ nickname: nickname, hwid: hwid }),
            })
            .then(() => {
            })
            .catch(error => {
            });
            setTimeout(() => {
            }, 1500);
        });
    </script>

</body>
</html>
